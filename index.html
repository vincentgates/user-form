  <!DOCTYPE html>
  <html>
  <head>
  <title>User Form Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes"
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  <body>
    <div class="row">
      <div class="col s12">
        <form id="example-form">
          <div>
          <h3>Account</h3>
          <section>
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="">Username</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate">
                <label for="icon_prefix" class="">Password</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password-confirm" type="password" class="validate">
                <label for="icon_prefix" class="">Password Confirm</label>
              </div>
          </section>
          <h3>Profile</h3>
          <section>
          <section>
            <div class="row">
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="">First Name</label>
              </div>
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="">First Name</label>
              </div>
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6 s12">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Dropdown Select</label>
              </div>
              <div class="col m3 s6">
                  <label for="genter_select">Gender</label>
                  <p>
                    <input name="cgender" type="radio" id="gender_male" value="male">
                    <label for="gender_male">Male</label>
                  </p>
                  <p>
                    <input name="cgender" type="radio" id="gender_female" value="female">
                    <label for="gender_female">Female</label>
                  </p>
              </div>
              <div class="col m3 s6">
              <label for="color_select">Select Colors</label>
               <p>
                  <input name="red" type="checkbox" id="red" />
                  <label for="red">Red</label>
                </p>
                <p>
                  <input name="yellow" type="checkbox" id="yellow" />
                  <label for="yellow">Yellow</label>
                </p>
                <p>
                  <input name="blue" type="checkbox" id="blue" />
                  <label for="blue">Blue</label>
                </p>
              </div>
            </div>
          </section>
          </section>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
  <script src="https://cdn.rawgit.com/rstaib/jquery-steps/master/build/jquery.steps.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
