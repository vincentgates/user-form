  <!DOCTYPE html>
  <html>
  <head>
  <title>User Form Test - v1.1.0</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes"
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  <body>
    <div class="row">
      <div class="col s12">
        <form id="user-form" class="user-form" method="post" action="">
          <div>
          <h3>Account</h3>
          <section>
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="uname" name="uname" type="text" data-error=".error-uname">
                <label for="uname">Username *</label>
                <div class="error-uname"></div>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" name="password" data-error=".error-pass">
                <label for="icon_prefix">Password</label>
                <div class="error-pass"></div>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="cpassword" type="password" name="cpassword" data-error=".error-pass-confirm">
                <label for="icon_prefix">Password Confirm</label>
                <div class="error-pass-confirm"></div>
              </div>
          </section>
          <h3>Profile</h3>
          <section>
            <div class="row">
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="fname" type="text" name="fname" data-error=".error-fname">
                <label for="icon_prefix">First Name *</label>
                <div class="error-fname"></div>
              </div>
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="lname" type="text" name="lname" data-error=".error-lname">
                <label for="icon_prefix">Last Name *</label>
                <div class="error-lname"></div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">email</i>
                <input id="cemail" type="email" name="cemail"  data-error=".error-cemail">
                <label for="icon_prefix">Email Address</label>
                <div class="error-cemail"></div>
              </div>
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" data-error=".error-tel">
                <label for="icon_telephone">Telephone</label>
                <div class="error-pass-tel"></div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6 s12">
                <select id="crole" name="crole" data-error=".error-role">
                  <option value="" disabled selected>Choose One</option>
                  <option value="1">Manager</option>
                  <option value="2">Developer</option>
                  <option value="3">Business</option>
                </select>
                <label>Choose a profile *</label>
                <div class="error-role"></div>
              </div>
              <div class="col m3 s6">
                <label for="genter_select">Gender *</label>
                <p>
                  <input name="cgender" type="radio" id="gender_male" data-error=".errorTxt8"/>
                  <label for="gender_male">Male</label>
                </p>
                <p>
                  <input name="cgender" type="radio" id="gender_female" value="f"/>
                  <label for="gender_female">Female</label>
                </p>
                <div class="input-field">
                    <div class="errorTxt8"></div>
                </div>
              </div>
              <div class="col m3 s6">
              <label for="color_select">Select Colors</label>
               <p>
                  <input name="red" type="checkbox" id="red" />
                  <label for="red">Red</label>
                </p>
                <p>
                  <input name="yellow" type="checkbox" id="yellow" />
                  <label for="yellow">Yellow</label>
                </p>
                <p>
                  <input name="blue" type="checkbox" id="blue" />
                  <label for="blue">Blue</label>
                </p>
              </div>
            </div>
          </section>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
  <script src="https://cdn.rawgit.com/rstaib/jquery-steps/master/build/jquery.steps.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
